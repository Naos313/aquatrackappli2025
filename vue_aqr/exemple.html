<!DOCTYPE html> 

<html> 
    <head> 
        <link rel="stylesheet" href="../webix/codebase/webix.css" type="text/css" charset="utf-8"> 
        <script src="../webix/codebase/webix.js" type="text/javascript" charset="utf-8"></script> 
        <script src="aqr.js" type="text/javascript" charset="utf-8"></script> 
    </head> 
    <body> 
        <div id="app">
        </div>  
		<script>
			var test = webix.ui({
					view:"window",
					head:"You can close the window",
					width: 1000,

					close:true,     
					body:{ cols:[
			{
				view:"form", 
				id:"aqr_form", 
				gravity:1,
				// elements == rows, cols can be declared instead 
				elements:[ 
				  { view:"text", name:"nom", id:"inp_nom", label:"Nom de l'aquarium :" }, 
				  {view:"combo", 
					  name:"acces", 
					  id:"inp_acces", 
					  label:"Niveau d'accès :",
					  value:"privé", 
					  options:[
						{id:"privé", value:"privé"},
						{id:"publique", value:"publique"}
					] 
					},
				  { view:"datepicker",format:"%d/%m/%Y", name:"date", id:"inp_date", label:"Date de création :" },
				  { view:"text", name:"volume", id:"inp_volume", label:"Volume :" },
				  { view:"text", name:"photo", id:"inp_photo", label:"Photo :" }, 
				  { view:"text", name:"utl", id:"inp_id_utl", label:"Identifient de l'utilisateur :" },
				  {} 
				] 
			},
			{view:"toolbar",
			  id:"bouton",
			  
			  // elements == cols, rows can be declared instead
			  elements:[
				// autowidth is a specific feature of button and label
				{ margin:5, rows:[
					{ 
						view:"button", id:"btn_modif", autowidth:true, height:80, value:"sauvegarder", 
					},
					{ 
						view:"button", id:"btn_supr", height:80, value:"Supprimer", 
					},
					{ 
						view:"button", id:"btn_clear", height:80, value:"Effacer",
						
					},
				]}
				  
			  ]
				
			}
		]}
				});
			webix.ui({ 
				rows:[
					{
						view:"button", id:"btn_nouv", value:"Nouveau",click:affiche
					},
					]
				});
			function affiche(){
				test.show();
			};
		</script> 
		
    </body> 
</html>
